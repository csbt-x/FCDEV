<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
      <a mat-list-item class="parent" href="">
        <span class="full-width">Home</span>
        <mat-icon mat-list-icon>home</mat-icon>
      </a>

      <mat-list-item (click)="showSubmenu1 = !showSubmenu1" class="parent">
				<span class="full-width">Dashboards</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu1 }">expand_more</mat-icon>
			</mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu1}">
				<a mat-list-item href="..." *ngIf="showSubmenu1">Transactions</a>
				<a mat-list-item href="..." *ngIf="showSubmenu1">Criminal Checks</a>
        <a mat-list-item href="/users" *ngIf="showSubmenu1">Users</a>
        <a mat-list-item href="..." *ngIf="showSubmenu1">System</a>
			</div>

      <mat-list-item (click)="showSubmenu2 = !showSubmenu2" class="parent">
				<span class="full-width">Account Management</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu2}">expand_more</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu2}">
        <a mat-list-item href="..." *ngIf="showSubmenu2">Accounts</a>
        <a mat-list-item href="..." *ngIf="showSubmenu2">Cost Centres</a>
        <a mat-list-item href="/users" *ngIf="showSubmenu2">Users</a>
      </div>

      <mat-list-item href="...">Product Management</mat-list-item>
      <mat-list-item href="...">Reports</mat-list-item>
      <mat-list-item href="...">Rescreens</mat-list-item>


      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" >Parent Menu</span>
				<mat-icon mat-list-icon>home</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" >expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}">
				<a mat-list-item href="..." *ngIf="showSubmenu">Submenu Item 1</a>
				<a mat-list-item href="..." *ngIf="showSubmenu">Submenu Item 2</a>
				<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
					<span class="full-width" >Nested Menu</span>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" >expand_more</mat-icon>
				</mat-list-item>
				<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" >
					<mat-list-item *ngIf="showSubmenu">SubSubmenu Item 1</mat-list-item>
					<mat-list-item *ngIf="showSubmenu">SubSubmenu Item 2</mat-list-item>
				</div>
			</div>
		</mat-nav-list>
    <mat-nav-list>
    </mat-nav-list>
</mat-sidenav>
